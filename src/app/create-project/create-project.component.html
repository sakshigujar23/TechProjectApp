<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <img src="Dashboard.svg" alt="Dashboard" [routerLink]="['']">
        <img src="Project-list.svg" alt="Project List" [routerLink]="['/projectlist']">
        <img src="create-project.svg" alt="Create Project" [routerLink]="['/create_projects']">
    </div>

    <div class="container-fluid p-0">
        <div class="header-bg text-center py-4 " style="background-image: url('Header-bg.svg'); background-size: cover; background-position: center;">
            <img src="Logo.svg" alt="Logo" class="logo me-2 ">
            <h1 class="text-white ">Create Project</h1>
        </div>

        <div class="container mt-5">
            <div class="card p-4 shadow-lg">
                <form [formGroup]="projectForm" method="post">
                    <div class="row mb-3">
                        <div class="col-md-10">
                            <label class="form-label">Enter Project Name</label>
                            <input type="text" class="form-control form-control-sm" formControlName="pname" name="projectName" placeholder="Project Name">
                            <div *ngIf="pname?.invalid && pname?.touched">
                                <p *ngIf="pname?.errors?.['required']" class="text-danger" style="text-align: left; font-size:medium;">Please enter your project name</p>
                            </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100" (click)="saveProject()">{{btn_name}}</button>
                            <button type="button" class="btn btn-danger ms-2" (click)="clearFeilds()">Clear</button>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Reason</label>
                            <select class="form-select" formControlName="reason" name="reason">
                                <option value="">Select Reason</option>
                                <option value="Business">Business</option>
                                <option value="Dealership">Dealership</option>
                                <option value="Transport">Transport</option>
                            </select>
                            <div *ngIf="reason?.invalid && reason?.touched">
                                <p *ngIf="reason?.errors?.['required']" class="text-danger" style="text-align: left; font-size:medium;">Please select reason</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Type</label>
                            <select class="form-select" formControlName="type" name="type">
                                <option value="">Select Type</option>
                                <option value="Internal">Internal</option>
                                <option value="External">External</option>
                                <option value="Vendor">Vendor</option>
                            </select>
                            <div *ngIf="type?.invalid && type?.touched">
                                <p *ngIf="type?.errors?.['required']" class="text-danger" style="text-align: left; font-size:medium;">Please select type</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Division</label>
                            <select class="form-select" formControlName="division" name="division">
                                <option value="">Select Division</option>
                                <option value="Compressors">Compressors</option>
                                <option value="Filters">Filters</option>
                                <option value="Pumps">Pumps</option>
                                <option value="Glass">Glass</option>
                            </select>
                            <div *ngIf="division?.invalid && division?.touched">
                                <p *ngIf="division?.errors?.['required']" class="text-danger" style="text-align: left; font-size:medium;">Please select division</p>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Category</label>
                            <select class="form-select" formControlName="category" name="category">
                                <option value="">Select Category</option>
                                <option value="Quality A">Quality A</option>
                                <option value="Quality B">Quality B</option>
                                <option value="Quality C">Quality C</option>
                                <option value="Quality D">Quality D</option>
                            </select>
                            <div *ngIf="category?.invalid && category?.touched">
                                <p *ngIf="category?.errors?.['required']" class="text-danger" style="text-align: left; font-size:medium;">Please select category</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Priority</label>
                            <select class="form-select" formControlName="priority" name="priority">
                                <option value="">Select Priority</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                            <div *ngIf="priority?.invalid && priority?.touched">
                                <p *ngIf="priority?.errors?.['required']" class="text-danger" style="text-align: left; font-size:medium;">Please select priority</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Department</label>
                            <select class="form-select" formControlName="dept" name="department">
                                <option value="">Select Department</option>
                                <option value="Maintenance">Maintenance</option>
                                <option value="Finance">Finance</option>
                                <option value="Stores">Stores</option>
                            </select>
                            <div *ngIf="dept?.invalid && dept?.touched">
                                <p *ngIf="dept?.errors?.['required']" class="text-danger" style="text-align: left; font-size:medium;">Please select department</p>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Start Date (Project
                                Plan)</label>
                            <input type="date" class="form-control" formControlName="sdate">
                            <div *ngIf="sdate?.invalid && sdate?.touched">
                                <p *ngIf="sdate?.errors?.['required']" class="text-danger" style="text-align: left; font-size:medium;">Please select start date</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">End Date (As per Project
                                Plan)</label>
                            <input type="date" class="form-control" formControlName="edate">
                            <div *ngIf="edate?.invalid && edate?.touched">
                                <p *ngIf="edate?.errors?.['required']" class="text-danger" style="text-align: left; font-size:medium;">Please select end date</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Location</label>
                            <select class="form-select" aria-label="Select Location" formControlName="loc">
                                <option selected>Select Location</option>
                                <option value="Pune">Pune</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Delhi">Delhi</option>
                            </select>
                            <div *ngIf="loc?.invalid && loc?.touched">
                                <p *ngIf="loc?.errors?.['required']" class="text-danger" style="text-align: left; font-size:medium;">Please select location</p>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12 text-end">
                            <span class="badge bg-success p-2">Status: Registered</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
